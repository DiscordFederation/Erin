sudo: false
language: python
matrix:
  fast_finish: true
  include:
  - python: pypy3
  - python: 3.6.4
  - python: 3.6-dev
  - python: nightly
  allow_failures:
  - python: 3.6-dev
  - python: nightly
os:
- linux
git:
  depth: 3
branches:
  only:
  - "/.*/"
install:
- pip install pipenv codecov
- pipenv install .[TESTS]
script:
- pytest --cov=enigma tests/
after_success:
- codecov
before_deploy:
- python setup.py sdist bdist_wheel
deploy:
  provider: releases
  prerelease: true
  name: "nightly"
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: UnethicalDiscord/Enigma
    branch: master
    python: 3.6.4