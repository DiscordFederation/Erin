sudo: false
language: python
matrix:
  fast_finish: true
  include:
    - python: "pypy3"
    - python: "3.6.4"
    - python: "3.6-dev"
    - python: nightly
  allow_failures:
    - python: "3.6-dev"
    - python: nightly
os:
  - linux
git:
  depth: 3
branches:
  only:
  - /.*/
install:
  - pip install pipenv codecov
  - pipenv install .[TESTS]
script:
- pytest --cov=enigma tests/
- codecov