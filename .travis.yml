sudo: false
language: python
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  fast_finish: true
  include:
    - python: '3.6'
      env:
        - TOXENV=py36-cover,report,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-nocov
    - python: '3.7'
      dist: xenial
      env:
        - TOXENV=py37-cover,report,codecov
    - python: '3.7'
      dist: xenial
      env:
        - TOXENV=py37-nocov
  - python: 3.7-dev
  - python: nightly
  allow_failures:
  - python: 3.7-dev
  - python: nightly
os:
- linux
git:
  depth: 3
branches:
  only:
  - "/.*/"
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install --upgrade pip
  - pip install codecov
  - pip install .[TESTS]
script:
  - pytest --cov=glia tests/
after_success:
  - codecov
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_deploy:
  - python setup.py sdist bdist_wheel
